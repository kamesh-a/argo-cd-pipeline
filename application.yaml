apiVersion: argoproj.io/v1alpha1
kind: application
metadata:
  name: first-argo-cd-pipeline
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kamesh-a/argo-cd-pipeline.git
    targetRevision: HEAD
    path: development
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
